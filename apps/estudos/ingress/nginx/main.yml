apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-wildcard-host
spec:
  rules:
  - host: "jenkins.test.dev"
    http:
      paths:
      - pathType: Prefix
        path: "/jenkins"
        backend:
          service:
            name: jenkins
            port:
              number: 8080