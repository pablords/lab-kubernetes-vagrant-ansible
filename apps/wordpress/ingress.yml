apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  namespace: wordpress
spec:
  ingressClassName: nginx
  rules:
  - host: dev.wordpress.com.br
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: wordpress
            port:
              number: 8081